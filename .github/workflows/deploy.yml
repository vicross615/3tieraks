name: Deploy to AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: youracrname.azurecr.io
  RESOURCE_GROUP: your-resource-group
  AKS_CLUSTER: your-aks-cluster
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $ACR_NAME/backend-app:$IMAGE_TAG ./backend
          docker push $ACR_NAME/backend-app:$IMAGE_TAG

      - name: Build & Push Frontend Image
        run: |
          docker build -t $ACR_NAME/frontend-app:$IMAGE_TAG ./frontend
          docker push $ACR_NAME/frontend-app:$IMAGE_TAG

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/